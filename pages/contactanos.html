<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-principal">
    <header class="nav-bc-yellow">
      <nav class="navbar navbar-expand-lg nav-bc-yellow">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="w-25" src="../img/Logo.png" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item btn btn-warning m-2">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item btn btn-warning m-2">
                <a class="nav-link" href="#">Cursos</a>
              </li>
              <li class="nav-item btn btn-warning m-2">
                <a class="nav-link" href="#">Inscribite</a>
              </li>
              <li class="nav-item btn btn-warning m-2">
                <a class="nav-link" href="#">Nostros</a>
              </li>
              <li class="nav-item btn btn-warning m-2">
                <a class="nav-link" href="#">Contactanos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder=""
                aria-label="Search"
              />
              <button class="bt-color btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="container">
        <div class="border-bottom m-4 border-warning-subtle">
          <h1 class="color-principal text-center">Contactanos</h1>
        </div>
        <div class="flex-row-reverse row align-items-center">
          <div class="vh-50 d-flex align-items-center justify-content-center svh-50 p-3 container-glass col-lg-6 ">
            <div
            class="border-top border-bottom fs-5 color-principal d-flex flex-column align-items-center"
          >
          <h2>Nuestras Redes</h2>
            <i class="bi bi-envelope"> Email: ejemplo@ejemplo.ejemplo</i>
            <i class="bi bi-telephone-fill"> Telefono: 1111111111</i>
            <i class="bi bi-instagram"> Instragram: @ejemplo</i>
            <i class="bi bi-whatsapp"> WhatsApp: 1111111111</i>
          </div>
          </div>
          <div class="col-lg-6 py-4 my-5 container container-glass">
            <form class="fs-4 color-principal" action="">
              <div class="mb-3 text-center">
                <label for="exampleInputEmail1" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 text-center">
                <label for="exampleInputPassword1" class="form-label"
                  >Telefono</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 text-center">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Mensaje</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="6"
                ></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn-warning fs-4 btn btn-primary">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
